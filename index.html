
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KwaiTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-red': '#5c0a0a',
              'brand-orange': '#9c3d01',
              kwai: '#9c3d01',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 2s infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Animação de flutuação suave */
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }

        /* Animação de brilho pulsante ajustada para o tom vinho (92, 10, 10) */
        @keyframes glow-pulse {
          0% { box-shadow: 0 0 5px rgba(92, 10, 10, 0.4), 0 0 10px rgba(92, 10, 10, 0.2); }
          50% { box-shadow: 0 0 25px rgba(92, 10, 10, 0.7), 0 0 40px rgba(92, 10, 10, 0.3); }
          100% { box-shadow: 0 0 5px rgba(92, 10, 10, 0.4), 0 0 10px rgba(92, 10, 10, 0.2); }
        }

        /* Efeito de Shimmer (Brilho Metálico) */
        .shimmer {
          position: relative;
          overflow: hidden;
        }
        .shimmer::after {
          content: "";
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(
            to bottom right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.05) 40%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0.05) 60%,
            rgba(255, 255, 255, 0) 100%
          );
          transform: rotate(45deg);
          animation: shimmer-effect 4s infinite;
        }
        @keyframes shimmer-effect {
          0% { transform: translateX(-150%) rotate(45deg); }
          100% { transform: translateX(150%) rotate(45deg); }
        }

        #root:empty::before {
            content: 'KwaiTube';
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(90deg, #5c0a0a, #9c3d01);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: -0.05em;
            font-style: italic;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 50% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.8; } }
        
        .video-container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .video-item {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
        }
        ::-webkit-scrollbar { display: none; }
    </style>
