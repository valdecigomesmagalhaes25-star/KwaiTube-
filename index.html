
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KwaiTube</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kwai: '#ff5000',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Esta mensagem aparece enquanto o React n√£o carrega */
        #root:empty::before {
            content: 'Iniciando KwaiTube...';
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5000;
            font-weight: 800;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .video-container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .video-item {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            color: #ff5555;
            padding: 40px 20px;
            z-index: 9999;
            font-family: monospace;
            font-size: 14px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay"></div>
    
    <script type="module" src="./index.tsx"></script>
    
    <script>
      // Captura erros globais para debug em tempo real no dispositivo
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, error);
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <h2 style="color: white; margin-bottom: 10px;">Erro Detectado</h2>
            <p style="background: #222; padding: 10px; border-radius: 5px;">${msg}</p>
            <p style="margin-top: 10px;"><small>Arquivo: ${url}:${line}</small></p>
            <pre style="margin-top: 15px; color: #888; font-size: 11px;">${error ? (error.stack || error) : 'Sem stack trace'}</pre>
            <button onclick="location.reload()" style="margin-top: 20px; background: #ff5000; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; width: 100%;">Tentar Novamente</button>
          `;
        }
        return false;
      };
    </script>
</body>
</html>
